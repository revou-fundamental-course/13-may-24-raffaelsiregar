<!DOCTYPE html>
<html>
    <head>
        <title>
            Kalkulator Segitiga
        </title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="container">
        <h1 class="judul">Welcome to Katik</h1>
        <p>Hai sobat, Selamat datang di Katik!</p>
        <p>sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling segitiga</p>
        <div>
            <div class="luas-segitiga">Luas Segitiga</div>
            <div class="body-kalkulator">
                <img src="https://image.popmama.com/content-images/post/20220402/luas-segitigajpg-633b935cf441f58f97774d92a52b9946.jpg?width=600&height=auto" alt="luas segitiga" class="gambar-segitiga">
            <br> 
            <div class="teks-rumus-luas-segitiga">Rumus luas segitiga yaitu :</div>
            <br>
                <img src="rumus.png" alt="Rumus Luas Segitiga" class="rumus-segitiga">
                <br>
                <div class="teks-dimana">
                Dimana :
                <br> L = Luas
                <br> a = Panjang Alas
                <br> t = Tinggi
                </div>
                <hr>
                <h1 class="hitung-luas-segitiga">Hitung Luas Segitiga</h1>
                <div class="perhitungan-luas">
                    <br>Alas
                    <br><input type="number">
                    <br>
                    <br>Tinggi
                    <br><input type="number">
                    <br><button>Hitung</button>
                    <br><button>Reset</button>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
